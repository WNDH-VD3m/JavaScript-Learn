<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validity 属性</title>
</head>
<body>

<p>输入数字并点击验证按钮:</p>

<input type="number" id="id1" max="100">
<button onclick="myFunction()">验证</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var txt = "";
        if (document.getElementById("id1").validity.rangeOverflow){
            txt = "输入的值太大了";
        }
        else {
            txt = "输入正确";
        }
        document.getElementById("demo").innerHTML = txt;
    }
    
</script>

</body>
</html>
