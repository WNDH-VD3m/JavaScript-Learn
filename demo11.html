<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo11</title>
</head>
<body>

<p>创建和使用对象方法。</p>
<p>对象方法作为一个函数定义存储在对象属性中。</p>
<p id="demo11"></p>

<script>

    var person = {firstName: "Cora", lastName: "Li",


        fullName : function () {
            return this.lastName + " " + this.firstName;

        }

    };

    document.getElementById("demo11").innerHTML = person.fullName();

</script>



</body>
</html>
