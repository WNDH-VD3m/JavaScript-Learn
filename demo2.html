<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo2</title>
</head>
<body>

<p id="demo2">
    JavaScript 能改变 HTML 元素的样式。
</p>

<script>
    function myFunction() {

        x=document.getElementById("demo2");
        x.style.color="red";
    }
</script>

<button type="button" onclick="myFunction()">点我</button>


</body>
</html>
