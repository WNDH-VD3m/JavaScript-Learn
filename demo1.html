<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo1</title>
</head>
<body>

<p id="demo1">JavaScript 能改变 HTML 元素的内容。</p>

<script>
    function myFunction()
    {
        x=document.getElementById("demo1");
        x.innerHTML="Hello JavaScript!";
    }
</script>



<button type="button" onclick="myFunction()">点我</button>

</body>
</html>
